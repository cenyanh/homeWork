      <p id="brief">
        &emsp;&emsp;Neovim是一个文本编辑器，但与Windows上的大部分文本编辑器不同的是，它可以运行在终端上，正因为这个缘由，它要更加的流畅，但也使得鼠标的作用大幅减少。
        <br /><br />
        &emsp;&emsp;Neovim在Vim的基础上做了很多的优化与拓展，使得Neovim变得现代化。
        <br /><br />
        &emsp;&emsp;Neovim可以进行插件的拓展，丰富的插件生态使得使用者可以容易的安装插件，拓展Neovim的实用性。
        <br /><br />
        &emsp;&emsp;Neovim是一个跨平台的软件，即使在没有安装桌面环境的linux操作系统上也可以运行。
      </p>
