      <p id="brief">
        &emsp;&emsp;vscode全称为Visual Studio Code，是由微软开发的文本编辑器。
        <br /><br />
        &emsp;&emsp;vscode拥有插件拓展性，丰富的插件使得vscode足以担当开发时的主力软件，被很多人认为是IDE，而非文本编辑器，这也导致vscode在各种算法竞赛上被禁用。
        <br /><br />
        &emsp;&emsp;vscode在github上Star约为159k，很受使用者们的喜爱。
        <br /><br />
        &emsp;&emsp;vscode是跨平台软件，所以使用方面很广泛。
